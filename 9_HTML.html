<!DOCTYPE html>
<html>
<head>
    <title>My Page Title</title>
     <link rel="icon" type="image/x-icon" href="deadpool.jpg">
     <style>
        table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
        border-radius: 5px;
        border-style: dotted;
        border-color: red;
        }
        th, td {
        background-color: #96D4D4;
        }
        th,tr,td {
         text-align: center;
    }
     </style>
</head>
<body>
    <table style="width:100%">
        <tr>
          <th style="width:70%">Person 1</th>
          <th>Person 2</th>
          <th>Person 3</th>
        </tr>
        <tr style="height:200px">
          <td>Emil</td>
          <td>Tobias</td>
          <td>Linus</td>
        </tr>
        <tr>
          <td>16</td>
          <td>14</td>
          <td>10</td>
        </tr>
      </table>
<br>
<br>
      <table style="width:100%">
        <tr>
          <th>Firstname</th>
          <td>Jill</td>
          <td>Eve</td>
        </tr>
        <tr>
          <th>Lastname</th>
          <td>Smith</td>
          <td>Jackson</td>
        </tr>
        <tr>
          <th>Age</th>
          <td>94</td>
          <td>50</td>
        </tr>
      </table>
      <br><br>
      <table style="width: 100%;">
        <tr>
          <th colspan="2">Name</th>
          <th>Age</th>
        </tr>
        <tr>
          <td>Jill</td>
          <td>Smith</td>
          <td>50</td>
        </tr>
        <tr>
          <td>Eve</td>
          <td>Jackson</td>
          <td>94</td>
        </tr>
      </table>
</body>
</html>
