<!DOCTYPE html>
<html>
<head>
<style>
/* This is a single-line comment */
* {
  font-family: 'Times New Roman', Times, serif;
}
p {
  text-align: center;
  color: red;
} 
#para1 {
  text-align: center;
  color: green;
}
.center {
  text-align: center;
  color: red;
}
p.center {
  text-align: center;
  color: yellow;
}
p.center2 {
  text-align: center;
  color: blue;
}

p.large {
  font-size: 200%;
}
</style>
</head>
<body>

<p>Every paragraph will be affected by the style.</p>
<p id="para1">Me Different!</p>
<p>And me!</p>
<h1 class="center">Red and center-aligned heading</h1>
<p class="center">This paragraph will be red and center-aligned.</p>
<p class="center2 large">This paragraph will be red and center-aligned.</p> 
</body>
</html>
