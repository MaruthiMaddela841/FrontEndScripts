<!DOCTYPE html>
<html>
    </head>
<body>

<h2>An unordered HTML list</h2>

<ul style="list-style-type:decimal;">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ul>  

<ul>
    <li>Coffee</li>
    <li>Tea
      <ul>
        <li>Black tea</li>
        <li>Green tea</li>
      </ul>
    </li>
    <li>Milk</li>
  </ul>

<ol>
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
  </ol>

  <dl>
    <dt>Coffee</dt>
    <dd>- black hot drink</dd>
    <dt>Milk</dt>
    <dd>- white cold drink</dd>
  </dl>



</body>
</html>
