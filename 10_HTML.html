<!DOCTYPE html>
<html>
<head>
    <title>My Page Title</title>
     <link rel="icon" type="image/x-icon" href="deadpool.jpg">
     <style>
         
        table {
            border-spacing: 30px;
        }
        table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
        /* padding: 15px; */
        padding-top: 10px;
        padding-bottom: 20px;
        padding-left: 30px;
        padding-right: 40px;
        }
        th, td {
        background-color: #96D4D4;
        }
        th,tr,td {
         text-align: center;
    }
     </style>
</head>
<body>
    <table style="width:100%">
        <caption>Monthly savings</caption>
        <tr>
          <th>Month</th>
          <th>Savings</th>
        </tr>
        <tr>
          <td>January</td>
          <td>$100</td>
        </tr>
        <tr>
          <td>February</td>
          <td>$50</td>
        </tr>
      </table>
      <br>
      <br>
      <table>
        <tr>
          <th>Name</th>
          <td>Jill</td>
        </tr>
        <tr>
          <th rowspan="2">Phone</th>
          <td>555-1234</td>
        </tr>
        <tr>
          <td>555-8745</td>
      </tr>
      </table>
      <br>
      <br>
         
</body>
</html>
